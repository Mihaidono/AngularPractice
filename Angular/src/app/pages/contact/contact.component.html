<div class="main-container">
    <h1 class="main-statement">Your opinion meowtters! </h1>
    <form class="main-form">
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Hello" maxlength="25" >
        </div>
        <div class="form-group">
            <label for="last-name">First Name:</label>
            <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Kitty" maxlength="25" >
          </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="example@mail.com" maxlength="40" >
        </div>
        <div class="form-group">
          <label for="message">Your message to us:</label>
          <textarea class="form-control" id="message" name="message" placeholder="some of your thoughts" autocomplete="false"></textarea>
        </div>
        <button type="submit" class="submit-button" mat-raised-button>Submit</button>
      </form>
</div>
