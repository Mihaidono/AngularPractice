<div class="itemList">
    <div *ngFor="let item of itemList" class="item">
        <p>Name: {{item.name}}</p>
        <p>Description: {{item.category}}</p>
        <p>Quantity: {{item.number}}</p>
        <img src="../../../assets/Brick.jpg">
        <button>Edit</button>
        <button (click)="deleteItem(item.id)">Delete</button>
    </div>
</div>
